<ion-menu id="right" side="right" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
                {{page.name}}
              </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu id="left" side="left" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let page of pages" (click)="openPage(page)">
        {{page.name}}
      </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
